<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Login</title>
</head>
<body>
    <canvas id="svgBlob"></canvas>
    <div class="position">
      <form class="container">
        <div class="centering-wrapper">
          <div class="section1 text-center">
            <div class="primary-header">Bienvenidos!</div>
            <div class="secondary-header">Estamos muy contentos de volver a verte!</div>
            <div class="input-position">
          <div class="form-group">
                <h5 class="input-placeholder" id="email-txt">Nombre de Usuario<span class="error-message" id="email-error"></span></h5>
            <input type="email" required="true" name="logemail" class="form-style" id="logemail" autocomplete="off" style="margin-bottom: 20px;">
            <i class="input-icon uil uil-at"></i>
          </div>	
              <div class="form-group">
                <h5 class="input-placeholder" id="pword-txt">Password<span class="error-message" id="password-error"></span></h5>
            <input type="password" required="true" name="logpass" class="form-style" id="logpass" autocomplete="on">
            <i class="input-icon uil uil-lock-alt"></i>
          </div>
            </div>
            <div class="password-container"><a href="#" class="link">Olvido su password?</a></div>
              <div class="btn-position">
              <a href="#" class="btn">login</a>
            </div>
          </div>
          <div class="horizontalSeparator"></div>
          <div class="qr-login">
            <div class="qr-container">
                <img class="logo" src="/assets/qr-img.png"/>
              <canvas id="qr-code"></canvas>
            </div>
            <div class="qr-pheader">Iniciar sesion con codigo QR</div>
            <div class="qr-sheader">Escanealo con la aplicacion movil <strong></strong></div>
          </div>
        </div>
      </form>
    </div>
</body>
</html>
